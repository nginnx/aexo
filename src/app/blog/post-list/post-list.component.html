<md-progress-bar mode="query" *ngIf="loading"></md-progress-bar>
<section class="post-list"
         layout-xs="column"
         layout-gt-xs="row"
         layout-wrap>
  <post-card *ngFor="let post of postList"
             flex-xs="100"
             flex-sm="33"
             flex-md="33"
             flex-lg="25"
             flex-xl="20"
             flex="50"
             [data]="post">
  </post-card>
</section>
